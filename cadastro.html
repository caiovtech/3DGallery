<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery - Cadastrar-se</title>
    <link rel="stylesheet" href="css/cadastro-style.css">
</head>

<body>

    <header class="cabecalho">

        <!--Parte esquerda do cabeçalho-->
        <div class="cabecalho-menu-esquerda">
            <img class="logo" src="img/logo.png">
            <a class="nome-site" href="index.html">3D Gallery</a>
        </div>

        <!--Parte direita do cabeçalho-->
        <div class="cabecalho-menu-direita">
            <a class="cabecalho-item" href="#">Modelos 3D</a>
            <a class="cabecalho-item" href="login.html">Entrar</a>
            <a class="cabecalho-item" href="cadastro.html">Criar Conta</a>
        </div>
    </header>

    <main class="container">
        <form class="area-de-cadastro">
            <h1 class="se-cadastrar-msg">Se cadastrar</h1>

            <label for="nome-usuario" class="label-nome-usuario">Crie um nome de usuário:</label>
            <input class="nome-usuario" required>

            <label for="e-mail" class="label-email">Informe seu e-mail:</label>
            <input class="email" type="email" required>
            
            <label for="senha" class="label-senha">Crie uma senha:</label>
            <input class="senha" type="password" required>

            <label for="confirma-senha" class="label-confirma-senha">Repita sua senha:</label>
            <input class="confirma-senha" type="password" required>            

            <button class="botao">Cadastrar-se</button>

        </form>

        <img class="cadastro-img" src="img/formulario.png">
    </main>
</body>

</html>
