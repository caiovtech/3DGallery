<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="css/cadastro-style.css">
</head>

<body>
    <header>
        <!--Parte esquerda do cabeçalho-->
        <div class="cabecalho-menu-esquerda">
            <img src="img/logo.png">
            <a href="index.html">3D Gallery</a>
        </div>

        <!--Parte direita do cabeçalho-->
        <div class="cabecalho-menu-direita">
            <a href="categorias.html">Modelos 3D</a>
            <a href="login.html">Entrar</a>
            <a href="cadastro.html">Criar Conta</a>
        </div>
    </header>

    <main>
        <!--Parte esquerda do main-->
        <section class="container-esquerda">
            <img src="/img/formulario.png">
            <h1>Criar Conta</h1>
        </section>

        <!--Parte direita do main-->
        <section class="container-direita">
            <form class="area-de-cadastro">
                <input placeholder="Nome de usuário" class="nome-usuario" required>

                <input placeholder="E-mail" class="email" type="email" required>

                <input placeholder="Senha" class="senha" type="password" required>

                <input placeholder="Confirmar senha" class="confirma-senha" type="password" required>

                <button>Criar Conta</button>

            </form>

            <div class="links-inferiores">
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
            </div>
        </section>
    </main>
</body>

</html>
