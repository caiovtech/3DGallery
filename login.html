<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/login-style.css">
</head>

<body>

    <header class="cabecalho">

        <!--Parte esquerda do cabeçalho-->
        <div class="cabecalho-menu-esquerda">
            <img class="logo" src="img/logo.png">
            <a class="nome-site" href="index.html">3D Gallery</a>
        </div>

        <!--Parte direita do cabeçalho-->
        <div class="cabecalho-menu-direita">
            <a class="cabecalho-item" href="#">Modelos 3D</a>
            <a class="cabecalho-item" href="login.html">Entrar</a>
            <a class="cabecalho-item" href="cadastro.html">Criar Conta</a>
        </div>
    </header>

    <main class="container">
        <form class="area-de-login">
            <h1 class="fazer-login-msg">Fazer login</h1>

            <label for="email" class="label-email">Seu e-mail:</label>
            <input class="email" type="email" required>

            <label for="senha" class="label-senha">Sua senha:</label>
            <input class="senha" type="password" required>

            <button class="botao">Entrar</button>

            <a class="link-esqueceu-senha" href="#">Esqueceu sua senha?</a>
        </form>
        
        <img class="usuario-img" src="img/usuario.png">
    </main>

    <div class="links-inferiores">
        <a href="#" class="ajuda">Ajuda</a>
        <a href="#" class="privacidade">Privacidade</a>
        <a href="#" class="termos">Termos</a>
    </div>
</body>

</html>
