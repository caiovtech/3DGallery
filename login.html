<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/login-style.css">
</head>

<body>

    <header class="cabecalho">

        <!--Parte esquerda do cabeçalho-->
        <div class="cabecalho-menu-esquerda">
            <img src="img/logo.png">
            <a href="index.html">3D Gallery</a>
        </div>

        <!--Parte direita do cabeçalho-->
        <div class="cabecalho-menu-direita">
            <a href="categorias.html">Modelos 3D</a>
            <a href="login.html">Entrar</a>
            <a href="cadastro.html">Criar Conta</a>
        </div>
    </header>

    <!--Container da área de login-->
    <main class="container">
        <form class="area-de-login">
            <h1>Fazer login</h1>

            <label for="email" class="label-email">Seu e-mail:</label>
            <input class="email" type="email" required>

            <label for="senha" class="label-senha">Sua senha:</label>
            <input class="senha" type="password" required>

            <button>Entrar</button>

            <a href="#">Esqueceu sua senha?</a>
        </form>

        <img src="img/usuario.png">
    </main>

    <!--Links abaixo do container da área de login-->
    <div class="links-inferiores">
        <a href="#">Ajuda</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
    </div>

</body>

</html>
